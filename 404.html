<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
    <style>
        /* CSS code */
        body {
            /* Set the background image */
            background-image: url('background.jpg');
            background-size: cover; /* Cover the viewport */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the image in the viewport */
            
            /* Styling the text */
            font-family: Arial, sans-serif; /* Setting a font */
            color: white; /* Text color */
            height: 100vh; /* Force the body to take the full viewport height */
            display: flex; /* Flexbox for centering the text */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        h1 {
            font-size: 3em; /* Font size */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for better readability */
            padding: 20px; /* Space around the text */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <!-- Your text goes here -->
    <h1>404 Page Not Found</h1>
</body>
</html>

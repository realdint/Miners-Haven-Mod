<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
    <style>
        @font-face {
            font-family: 'GothamSSm-Book';
            src: url('https://db.onlinewebfonts.com/t/3ad5698dd1177785b94e84f04fd1632f.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/3ad5698dd1177785b94e84f04fd1632f.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/realdint/Miners-Haven-Mod/main/Images/mhmwaterfall.png');
            background-size: cover;
            background-repeat: no-repeat; 
            background-attachment: fixed;

            font-family: 'GothamSSm-Book', sans-serif;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            overflow: hidden;  /* This property will disable scrolling */
        }

        h1 {
            font-size: 8em; 
            margin: 0;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* New styles for the homepage link */
        .homepage-link {
            position: absolute;
            bottom: 10px; /* Set distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Necessary adjustment for centering */
            font-size: 1.2em;
            text-decoration: none;
            color: #1a1a1a; /* Same color as your other text */
            padding: 5px 15px;
            border-radius: 5px; /* Optional: You can adjust or remove for desired appearance */

            transition: color 0.15s ease; /* Added smooth transition for text color */
        }

        .homepage-link:hover {
            color: #fff; /* Change text color on hover */
        }

    </style>
</head>
<body>
    <h1>4O4</h1>
    <h2>Page Not Found</h2>
    <p id="timeBasedGreeting"></p>

    <!-- New anchor link to homepage added at the bottom -->
    <a href="/Miners-Haven-Mod/" class="homepage-link">Go to Homepage</a>

    <script>
        let currentHour = new Date().getHours();
        let greetingContainer = document.getElementById('timeBasedGreeting');

        if (currentHour >= 0 && currentHour < 12) {
            greetingContainer.textContent = "its too early for this";
        } else if (currentHour >= 12 && currentHour < 21) {
            greetingContainer.textContent = "Check that the page exists, or that you typed the URL correctly.";
        } else {
            greetingContainer.textContent = "its too late for this";
        }
    </script>
</body>
</html>
